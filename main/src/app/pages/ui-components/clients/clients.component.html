<mat-card class="cardWithShadow theme-card">
  <mat-list>
    <mat-list-item *ngFor="let client of clients">
      <img matListItemAvatar [src]="client.icon" alt="..." />
      <h3 matListItemTitle>{{ client.name }}</h3>
      <p matListItemLine>{{ client.gender }} - {{ client.dob }}</p>
    </mat-list-item>
  </mat-list>
</mat-card>
